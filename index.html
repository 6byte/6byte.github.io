<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://sixbyte.oss-cn-shanghai.aliyuncs.com/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">
	<link rel="stylesheet" href="./css/init.css">
</head>

<body>


	<!-- 内容区开始 -->
	<div class="container-fluid mbody ">
		<!-- 第一页，基本信息开始 -->
		<div class="row m-0" id="first">

			<div class="info">
				<h1 class="text-center border-bottom pb-2"> <span class="mpink">I</span>nfo</h1>
				<div class="row">
					<div class="col "></div>
				</div>
				<div>
					<ul>
						<li>
							<div class="row text-center mt-4 mb-2">
								<div class="col">Name</div>
								<div class="col mpurple">sixByte</div>
							</div>
						</li>
						<li>
							<div class="row text-center mt-4 mb-2">
								<div class="col">Age</div>
								<div class="col">twenty</div>
							</div>
						</li>
						<li>
							<div class="row text-center mt-4 mb-2">
								<div class="col">expriece</div>
								<div class="col">one</div>
							</div>
						</li>
						<li>
							<div class="row text-center mt-4 mb-2">
								<div class="col">phoneNumber</div>
								<div class="col">123456789</div>
							</div>
						</li>
						<li>
							<div class="row text-center mt-4 mb-2">
								<div class="col">wechat</div>
								<div class="col">123456789</div>
							</div>
						</li>
						<li>
							<div class="row text-center mt-4 mb-2">
								<div class="col">Goodat</div>
								<div class="col">fullstack</div>
							</div>
						</li>
						<li class=" pt-2">
							<button class="btn btn-block btn-outline-light text-dark btn-sm" data-toggle="modal"
								data-target="#exampleModalCenter">页面设计思路</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 第一页，基本信息结束 -->



		<!-- 第二页，技能信息开始 -->
		<div class="row  m-0 position-relative " id="second">
			<div class="skills">



			</div>
		</div>
	</div>
	<!-- 第二页，技能信息结束 -->



	<!-- 第三页，个人水平参考开始 -->
	<div class="row m-0 " id="third">
		<div class="level">
			技能水平
		</div>

	</div>
	<!-- 第三页，个人水平参考结束 -->

	<!-- 第四页，拓展信息考开始 -->
	<div class="row m-0 w-100" id="fourth">
		<div>

		</div>

	</div>
	<!-- 第四页，拓展信息考结束-->


	</div>
	<!-- 内容区结束 -->

	<!-- 全局区开始 -->


	<div class="global">
		<!-- 访客数量开始 -->
		<div class="view">
			<h3>访客数量<span class="badge badge-dark"></span></h3>
		</div>
		<!-- 访客数量开始 -->
		<!-- 加载图标开始 -->
		<div class="loading text-center ">

			<div class="spinner-border" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<p class="mt-2">正在加载资源</p>
		</div>
		<!-- 加载图标结束 -->


		<!-- 侧边导航开始 -->
		<div class="msidebar">
			<h5 class="text-muted text-center">左侧导航</h5>
			<ul>
				<li class="active">个人信息</li>
				<li>技术信息</li>
				<li>技术水平</li>
				<li>拓展信息</li>
			</ul>
		</div>
		<!-- 侧边导航结束 -->

		<!-- 模态框开始 -->
		<div class="tips">

			<div class="modal fade" id="exampleModalCenter" tabindex="-1">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header p-2">
							<h5 class="modal-title">提示</h5>
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p><code>1.准备需要展示的信息</code></p>
							<p><code>2.手绘大致格局</code></p>
							<p><code>3.布置HTML骨架，CSS修饰内容</code></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 用户上线提示开始 -->
		<div class="login position-fixed  w-75  ">
			<div class="alert alert-light text-center show alert-dismissible fade mt-2" role="alert">
				<b>有用户上线</b>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>

		<!-- 用户上线提示结束 -->
		<!-- 全局区结束 -->
		<script src="./js/jquery-3.5.0.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script>

		</script>
</body>
