<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/init.css" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		 crossorigin="anonymous">
		<link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.0/animate.compat.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Resume</title>
	</head>
	<body class="bgimg">
		<header>
			<nav class="navbar navbar-light no-bgcolor border-bottom">
					<a class="navbar-brand" href="#"><span class="mpurple">R</span>esume</a>
			</nav>
		</header>
		<section class=" mt-4">
			<div class="container-fluid">
				<div class="row">
					<!-- 个人信息栏 -->
					<div class="col p-0 border-right">
						<div class="card no-bgcolor border-0">
							<div class="text-center">
								<svg class="bi bi-circle-fill" width="5em" height="5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<circle cx="8" cy="8" r="8" />
								</svg>
							</div>
							<!-- 具体信息栏 -->
							<div class="card-body ">
								<div class="my-4 ">
									<h5 class="card-title text-center ">Name</h5>
									<!-- 使用js渲染 -->
									<div class="m-info"></div>
								</div>

								<div class="my-4 ">
									<h5 class="card-title text-center border-top pt-4">技术栈</h5>
									<!-- 使用js渲染 -->
									<div class="text-center" id="technology"></div>
								</div>
								<!-- 非重要信息 -->
								<div class="my-4 ">
									<h5 class="card-title text-center border-top py-4">联系方式</h5>
									<div>
										<!-- 使用js渲染 -->
										<div class="card no-bgcolor" id="contact"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- end -->

					<!-- 具体信息 -->
					<div class="col col-lg-9 col-12 col-sm-7  ">
						<h2 class="text-center">个人介绍 </h2>
						<div class="row  w-100 h-100">
							
						</div>
					</div>

				</div>
			</div>

		</section>
		<!-- 全局模块 -->
		<div class="global">
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		 crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		 crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		 crossorigin="anonymous"></script>
		<script src="js/attribute.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ball.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/module.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			$(window).ready(function() {

			})
		</script>
	</body>
</html>
