<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>6Byte</title>
	<link rel="stylesheet" href="https://sixbyte.oss-cn-shanghai.aliyuncs.com/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">
	<link rel="stylesheet" href="./css/init.css">
	<link rel="stylesheet" href="./css//third.css">
	<link rel="stylesheet" href="./css/first.css">
	<link rel="stylesheet" href="./css/second.css">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/fourth.css">
</head>

<body class="d-none d-xl-block">

	<!-- 内容区开始 -->
	<div class="container-fluid mbody ">
		<!-- 第一页，基本信息开始 -->
		<div class="row m-0" id="first">
			<!-- 基本信息开始 -->
			<div class="info">
				<h1 class="text-center  pb-2"> <span class="mpink">I</span>nfo</h1>
				<div class="row">
					<div class="col "></div>
				</div>
				<div>

					<ul id="personInfo">
						<li>
							<div class="row text-center mt-4 mb-2">
								<div class="col">Name</div>
								<div class="col mpurple">sixByte</div>
							</div>
						</li>

					</ul>
				</div>
				<div>
					<div class="alert alert-light text-center" role="alert">
						一些简要信息
					</div>
					<li class=" pt-2">
						<div class="row no-gutters">
							<div class="col-6 offset-2">
								<button class="btn btn-block btn-outline-info btn-sm" data-toggle="modal"
									data-target="#modal-info">二维码</button>
							</div>
							<div class="col-3">
								<button class="btn btn-block btn-outline-primary btn-sm" data-toggle="modal"
									data-target="#modal-info">其他</button>
							</div>
						</div>


					</li>
				</div>
			</div>
			<!-- end -->

		</div>
		<!-- end -->


		<!-- 第二页，技能信息开始 -->
		<div class="row  m-0 position-relative " id="second">
			<div class="skill-info">
				<div class="row h-100">
					<!-- 侧边导航 -->
					<div class="col pt-2 col-2 border-right border-info pr-0">
						<ul class="skill-nav h-50 text-center ">
							<li>
								<p>
									<img src="https://sixbyte.oss-cn-shanghai.aliyuncs.com/src/second/img/basic.png" class="img-fluid w-25">
								</p>
								<small> <span class="mpink">基</span>础信息</small>
							</li>
							<li>
								<p><img src="https://sixbyte.oss-cn-shanghai.aliyuncs.com/src/second/img/basic.png" class="img-fluid w-25"></p>
								<small>编程功底</small>
							</li>
							<li>
								<img src="https://sixbyte.oss-cn-shanghai.aliyuncs.com/src/second/img/basic.png" class="img-fluid w-25">
							</li>


						</ul>
					</div>
					<!-- 右边内容 -->
					<div class=" col col-10 ">
						<!-- 基本信息开始 -->
						<div class="row h-100 skill-content ">
							<div class="col h-100 position-absolute  p-0">
								<div class="skill-title text-muted p-4 ">
									<span>开发特点</span>

								</div>

								<div class="container-fluid text-center">
									<!-- 使用类似Vue 的 v-for渲染页面 -->
									<div class="row w-100 row-cols-2 " id="skill-card">

									</div>

								</div>
							</div>
							<!-- end -->

							<div class="col h-100 position-absolute">

							</div>
							<div class="col h-100 position-absolute">123 </div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- end -->

	<!-- 第三页，个人水平参考开始 -->
	<div class="row m-0 " id="third">
		<div class="level">
			技能水平
		</div>

	</div>
	<!-- end -->

	<!-- 第四页，拓展信息考开始 -->
	<div class="row m-0 w-100 " id="fourth">
		<div class="page-half"></div>
		<div class="page-info">
			<div class="row h-100 w-100">
				<div class="col col-8 ">
					<h5 class="mb-4">留言板
						<button class="float-right btn">下一页</button>
					</h5>
					
					<!-- 媒体对象 -->

					<div class="w-100 mb-2">
						<div class="media">
							<div class="media-body">
								<h5 class="mt-1 text-warning ">名字<span class="text-white text-wrap mh2 pl-4">最多20个字留言</span></h5>
								
							</div>
						</div>
					</div>
					
					
				</div>
				<div class="col col-4">
					<div>
						<label for="validationServer01">输入名字</label>
						<input type="text" class="form-control" placeholder="我是..." required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
					<div>
						<label for="validationTextarea">输入留言内容</label>
						<textarea class="form-control" placeholder="说点什么呢?" rows="4" style="resize:none"
							id="validationTextarea" required></textarea>
					</div>
					<div class="pt-4">
						<button class="btn btn-block btn-outline-primary" id="msgSend">留言</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end-->


	</div>
	<!-- 内容区结束 -->

	<!-- 全局区开始 -->

	<!-- 加载图标开始 -->
	<div class="loading text-center ">

		<div class="spinner-border" role="status">
			<span class="sr-only">Loading...</span>
		</div>
		<p class="mt-2">正在加载资源</p>
	</div>
	<!-- 加载图标结束 -->
	<div class="global">
		<!-- 访客数量开始 -->
		<div class="view">
			<h3>访客数量<span class="badge badge-dark"></span></h3>
		</div>
		<!-- 访客数量开始 -->



		<!-- 侧边导航开始 -->
		<div class="msidebar d-none d-xl-block">
			<h5 class="text-muted text-center">左侧导航</h5>
			<ul>
				<li class="active">基本资料</li>
				<li>开发信息</li>
				<li>项目信息</li>
				<li>留言反馈</li>
			</ul>
		</div>
		<!-- 侧边导航结束 -->

		<!-- 模态框开始 -->
		<div class="tips">

			<div class="modal fade" id="modal-info" tabindex="-1">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header p-2">
							<h5 class="modal-title">提示</h5>
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>内容</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 用户上线提示开始 -->
		<div class="login position-fixed  w-75  ">
			<div class="alert alert-light text-center  alert-dismissible fade mt-2" role="alert">
				<b>有用户上线</b>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>
	<!-- 用户上线提示结束 -->
	<!-- 全局区结束 -->

	<script src="https://sixbyte.oss-cn-shanghai.aliyuncs.com/js/jquery-3.5.0.min.js"></script>
	<script src="https://sixbyte.oss-cn-shanghai.aliyuncs.com/js/bootstrap.min.js"></script>
	<!-- 公共属性 -->
	<script src="./js/attribute.js"></script>

	<!-- 公共功能函数 -->
	<script src="./js/function.js"></script>
	<!-- 页面初始化 -->
	<script src="./js/init.js"></script>
	<script src="./js/first.js"></script>
	<script src="./js/second.js"></script>
	<script src="./js/fourth.js"></script>
</body>

</html>
